query GetHackerOneReportByID($databaseId: Int!) {
  reports(database_id: $databaseId, first: 1) {
    edges {
      node {
        id
        databaseId: _id
        title
        vulnerability_information
        substate
        reference
        reference_link
        severity {
          id
          rating
        }
        team {
          id
          handle
          name
        }
        reporter {
          id
          name
          username
        }
        custom_fields {
          total_count
        }
        activities(
          first: 100
          order_by: { field: created_at, direction: ASC }
        ) {
          total_count
          edges {
            node {
              ... on ActivityInterface {
                id
                _id
                internal
                created_at
                updated_at
                message
                actor {
                  ... on User {
                    id
                    username
                    name
                  }
                  ... on Team {
                    id
                    handle
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
