mutation RequestCodeReviewOfCodeFixForHackerOneReport($databaseId: Int!, $code_review_patch: String!) {
  createCodeReviewForReport(input: { report_id: $databaseId, code_review_patch: $code_review_patch }) {
    was_successful
    errors {
      edges {
        node {
          field
          message
        }
      }
    }
    activity {
      ... on ActivitiesCodeReviewRequested {
        id
        message
        created_at
      }
    }

    report {
      id
      databaseId: _id
    }
  }
}
